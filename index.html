<!DOCTYPE html>
<html>

<head>
    <title>Hotel Booking Registration Form</title>
    <link rel="stylesheet" type="text/css" href="Hotel.css">
    <title>Hotel Booking Registration Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Belanosima&family=Fjalla+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Belanosima&family=Fjalla+One&display=swap" rel="stylesheet">   
</head>

<body>
    <header class="header">
        <div class="left">
            <img src="Logo.png" alt="">
            <div>Crown Hotel</div>
            

        </div>
        <div class="mid">
            <ul class="navbar">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Reservations</a></li>
                <li><a href="#">Staff</a></li>
                <li><a href="#">Our Branches</a></li>
            </ul>
        </div>
        <div class="right">
            <button class="btn">Call Us Now</button>
            <button class="btn">Email Us</button>
            
        </div>
    </header>
    <div class="container">
        <h1>BOOK NOW</h1>
        <form id="registration-form" method="post" action="booking.php">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="checkin">Check-in-Date:</label>
                <input type="date" id="checkin" name="checkin" required>
            </div>
            <div class="form-group">
                <label for="total-days">Total Number of Days:</label>
                <input type="number" id="total-days" name="total-days" required>
            </div>
            <div class="form-group">
                <label for="total-persons">Total Number of Persons:</label>
                <input type="number" id="total-persons" name="total-persons" required>
            </div>
            <div class="form-group">
                <select id="room-type" name="room-type">
                    <option value="deluxe">Deluxe Room (2500/- per day)</option>
                    <option value="suite">Suite Room (4000/- per day)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="amenities">Amenities:</label>

                <label for="ac">AC (1000/- per day):<input type="checkbox" id="ac" name="amenities" value="ac"></label>
                <label for="wifi">Wi-Fi (100/- per day):<input type="checkbox" id="wifi" name="amenities" value="wifi"></label>
                <label for="locker">Locker (300/- per day):<input type="checkbox" id="locker" name="amenities"
                        value="locker"></label>
            </div>
            <div class="form-group">
                <label for="advance-amount">Advance Amount</label>
                <input type="number" id="advance-amount" name="advance-amount" required>
            </div>
            
            <div class="form-group">
                <label for="total-room-cost">Total Room Cost</label>
                <input type="number" id="total-room-cost" name="total-room-cost" readonly>
            </div>
            <div class="form-group">
                <label for="total-amenities-cost">Total Amenities Cost</label>
                <input type="number" id="total-amenities-cost" name="total-amenities-cost" readonly>
            </div>
            <div class="form-group">
                <label for="total-cost">Total Cost</label>
                <input type="number" id="total-cost" name="total-cost" readonly>
            </div>
            <div class="form-group">
                <label for="balance">Balance</label>
                <input type="number" id="balance" name="balance" readonly>
            </div>
            <div class="form-group">
                <input type="submit" value="Update">
                <input type="reset" value="Reset">
            </div>


        </form>
    </div>

    <script src="Hotel.js"></script>
</body>

</html>
